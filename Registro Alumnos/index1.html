<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro De Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    
    <div id="appProductos" class="container-fluid">
        <div class="row">
            <div class="col-sm-5">

                <div class="row p-2">
                    <div class="col-sm text-center text-white bg-primary">
                        <h5>REGISTRO DE ALUMNOS</h5>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-sm">CODIGO:</div>
                    <div class="col-sm">
                        <input v-model="codigo.alumnos" required pattern="^[0-9]$" type="text" class="form-control form-control-sm">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-sm">NOMBRES:</div>
                    <div class="col-sm">
                        <input v-model="nombres.alumnos" required pattern="^[A-Z a-z]$" type="text" class="form-control form-control-sm" >
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-sm">DIRECCION:</div>
                    <div class="col-sm">
                        <input v-model="direccion.alumnos" required pattern="^[A-Z a-z][0-9]$" type="text" class="form-control form-control-sm" >
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-sm">MUNICIPIO:</div>
                    <div class="col-sm">
                        <input v-model="municipio.alumnos" required pattern="^[A-Z a-z]$" type="text" class="form-control form-control-sm" >
                    </div>
                </div>
                
                <div class="row p-2">
                    <div class="col-sm">DEPARTAMENTO:</div>
                    <div class="col-sm">
                        <input v-model="departamento.alumnos" required pattern="^[A-Z a-z]$" type="text" class="form-control form-control-sm" >
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-sm">TELEFONO:</div>
                    <div class="col-sm">
                        <input v-model="telefono.alumnos" required pattern="^[0-9]-[0-9]{8}$"  type="text" class="form-control form-control-sm" >
                    </div>
             </div>
             <div class="row p-2">
                <div class="col-sm">FECHA DE NACIMIENTO:</div>
                <div class="col-sm">
                    <input v-model="nacimiento.alumnos" required pattern="^[0-9] [A-Z a-z]$" type="text" class="form-control form-control-sm" >
                </div>
         </div>
         <div class="row p-2">
            <div class="col-sm">SEXO:</div>
            <div class="col-sm">
                <input v-model="sexo.alumnos" required pattern="^[0-9]$" type="text" class="form-control form-control-sm" >
            </div>
            <div class="row p-3">
                <div class="col-sm text-center">
                    <input type="submit" value="Guardar" class="btn btn-dark">
                    <input type="reset" value="Limpiar" class="btn btn-warning">
                </div>
            </div>
            
     </div>


            </div>
           
         <div class="col-sm"></div>
                <div class="col-sm-7 p-2">
                    <div class="row text-center text-white bg-primary">
                        <div class="col"><h5>ALUMNOS</h5></div>
                    </div>
                    <div class="row -p-2">
                        <div class="col">
                            <table class="tble table-sm">
                                <thead>
                                    <tr>
                                        <th>CODIGO</th>
                                        <th>NOMBRES</th>
                                        <th>DIRECCION</th>
                                        <th>MUNICIPIO</th>
                                        <th>DEPARTAMENTO</th>
                                        <th>TELEFONO</th>
                                        <th>FECHA DE NACIMIENTO</th>
                                        <th>SEXO</th>  
                                    </tr>
                                </thead>
        </div>

    </div>
 
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
